<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Educational Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        nav {
            margin: 20px 0;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            color: red;
            margin-top: 10px;
        }
    </style>
    <script>
        // Simulated database
        const users = [
            { username: 'user1', email: 'user1@example.com' },
            { username: 'user2', email: 'user2@example.com' }
        ];

        function registerUser() {
            const usernameInput = document.getElementById('registerUsername').value;
            const emailInput = document.getElementById('registerEmail').value;
            const messageDiv = document.getElementById('registerMessage');

            // Check if the username or email is taken
            const isUsernameTaken = users.some(user => user.username === usernameInput);
            const isEmailTaken = users.some(user => user.email === emailInput);

            if (isUsernameTaken) {
                messageDiv.textContent = 'Username is already taken.';
                return;
            }
            if (isEmailTaken) {
                messageDiv.textContent = 'Email is already taken.';
                return;
            }

            // If not taken, simulate registration
            users.push({ username: usernameInput, email: emailInput });
            messageDiv.textContent = 'Registration successful!';
            messageDiv.style.color = 'green';
            // Clear input fields
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
        }
    </script>
</head>
<body>
    <h1>My Professional Educational Store</h1>
    <nav>
        <button onclick="document.getElementById('registerForm').style.display = 'block';">Register</button>
        <button onclick="document.getElementById('loginForm').style.display = 'block';">Login</button>
        <button onclick="window.open('https://forms.gle/your-google-form-link', '_blank');">Apply for Seller</button>
    </nav>

    <form id="registerForm" style="display:none;">
        <h2>Register</h2>
        <input type="text" id="registerUsername" placeholder="Username" required>
        <input type="email" id="registerEmail" placeholder="Email" required>
        <button type="button" onclick="registerUser()">Register</button>
        <div id="registerMessage" class="message"></div>
    </form>

    <form id="loginForm" style="display:none;">
        <h2>Login</h2>
        <input type="text" placeholder="Username" required>
        <input type="password" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
</body>
</html>
