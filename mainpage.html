<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .message {
            color: red;
        }
        #productList {
            display: none;
        }
        .product {
            background: #fff;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            width: 300px;
        }
        #welcomeMessage {
            display: none;
            font-weight: bold;
            margin: 20px;
        }
    </style>
</head>
<body>

<div id="home">
    <h1>Welcome to My Professional Store</h1>
    <button onclick="showSection('register')">Register</button>
    <button onclick="showSection('login')">Login</button>
    <button onclick="showSection('products')">View Products</button>
    <div id="welcomeMessage"></div>
</div>

<div id="register" class="hidden">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="message" id="regMessage"></div>
</div>

<div id="login" class="hidden">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
    </form>
    <div class="message" id="loginMessage"></div>
</div>

<div id="products" class="hidden">
    <h2>Products</h2>
    <div id="productList"></div>
    <button onclick="showSection('home')">Back to Home</button>
</div>

<script>
    const users = JSON.parse(localStorage.getItem('users')) || [];
    
    // Function to show different sections
    function showSection(section) {
        const sections = ['home', 'register', 'login', 'products'];
        sections.forEach(sec => {
            document.getElementById(sec).classList.add('hidden');
        });
        document.getElementById(section).classList.remove('hidden');
        
        // Clear messages
        document.getElementById('regMessage').textContent = '';
        document.getElementById('loginMessage').textContent = '';
    }

    // Handle user registration
    document.getElementById('registerForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;
        
        // Check if user already exists
        if (users.find(user => user.username === username)) {
            document.getElementById('regMessage').textContent = 'Username already exists.';
            return;
        }
        
        // Register new user
        users.push({ username, email, password });
        localStorage.setItem('users', JSON.stringify(users));
        document.getElementById('regMessage').textContent = 'Registration successful!';
        showSection('login');
    });

    // Handle user login
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        const user = users.find(user => user.username === username && user.password === password);
        if (user) {
            document.getElementById('welcomeMessage').textContent = `Welcome, ${user.username}!`;
            document.getElementById('welcomeMessage').style.display = 'block';
            showSection('products');
            loadProducts();
        } else {
            document.getElementById('loginMessage').textContent = 'Invalid username or password.';
        }
    });

    // Load products
    function loadProducts() {
        const productList = document.getElementById('productList');
        productList.innerHTML = ''; // Clear previous products

        const products = [
            { id: 1, name: 'Product 1', price: 29.99 },
            { id: 2, name: 'Product 2', price: 39.99 },
            { id: 3, name: 'Product 3', price: 49.99 },
        ];

        products.forEach(product => {
            const productDiv = document.createElement('div');
            productDiv.classList.add('product');
            productDiv.innerHTML = `
                <h3>${product.name}</h3>
                <p>Price: $${product.price}</p>
                <button onclick="purchaseProduct(${product.id})">Buy Now</button>
            `;
            productList.appendChild(productDiv);
        });
        productList.style.display = 'block';
    }

    // Handle product purchase
    function purchaseProduct(productId) {
        alert(`Product ${productId} purchased successfully!`);
    }

    // Initial setup
    showSection('home');
</script>

</body>
</html>
