<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Educational Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        nav {
            margin: 20px 0;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .message {
            color: red;
        }
        #productList {
            display: none;
            margin-top: 20px;
            width: 300px;
        }
        .product {
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            margin: 10px 0;
            background: #fff;
        }
        .profile {
            display: none;
            background: #fff;
            padding: 20px;
            border-radius: 5px;
            width: 300px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>

<div id="home">
    <h1>Welcome to My Educational Store</h1>
    <nav>
        <button onclick="showSection('register')">Register</button>
        <button onclick="showSection('login')">Login</button>
        <button onclick="showSection('products')">View Products</button>
        <button onclick="showSection('profile')">Profile</button>
    </nav>
</div>

<div id="register" class="hidden">
    <h2>Register</h2>
    <form id="registerForm">
        <input type="text" id="regUsername" placeholder="Username" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <input type="password" id="regPassword" placeholder="Password" required>
        <button type="submit">Register</button>
        <div class="message" id="regMessage"></div>
    </form>
</div>

<div id="login" class="hidden">
    <h2>Login</h2>
    <form id="loginForm">
        <input type="text" id="loginUsername" placeholder="Username" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <div class="message" id="loginMessage"></div>
    </form>
</div>

<div id="productList" class="hidden">
    <h2>Available Products</h2>
    <div class="product">
        <h3>Course 1</h3>
        <p>Learn the basics of web development.</p>
        <button onclick="purchase('Course 1')">Purchase</button>
    </div>
    <div class="product">
        <h3>Course 2</h3>
        <p>Mastering JavaScript: From beginner to expert.</p>
        <button onclick="purchase('Course 2')">Purchase</button>
    </div>
    <div class="product">
        <h3>Course 3</h3>
        <p>Understanding Data Structures and Algorithms.</p>
        <button onclick="purchase('Course 3')">Purchase</button>
    </div>
</div>

<div id="profile" class="profile">
    <h2>User Profile</h2>
    <p><strong>Username:</strong> <span id="profileUsername"></span></p>
    <p><strong>Email:</strong> <span id="profileEmail"></span></p>
    <button onclick="logout()">Logout</button>
</div>

<script>
    function showSection(section) {
        document.getElementById('home').style.display = 'none';
        document.getElementById('register').style.display = 'none';
        document.getElementById('login').style.display = 'none';
        document.getElementById('productList').style.display = 'none';
        document.getElementById('profile').style.display = 'none';

        if (section === 'register') {
            document.getElementById('register').style.display = 'block';
        } else if (section === 'login') {
            document.getElementById('login').style.display = 'block';
        } else if (section === 'products') {
            document.getElementById('productList').style.display = 'block';
        } else if (section === 'profile') {
            loadProfile();
            document.getElementById('profile').style.display = 'block';
        } else {
            document.getElementById('home').style.display = 'block';
        }
    }

    document.getElementById('registerForm').onsubmit = function(e) {
        e.preventDefault();
        const username = document.getElementById('regUsername').value;
        const email = document.getElementById('regEmail').value;
        const password = document.getElementById('regPassword').value;

        localStorage.setItem('username', username);
        localStorage.setItem('email', email);
        localStorage.setItem('password', password);
        document.getElementById('regMessage').innerText = 'Registration successful!';
        document.getElementById('regForm').reset();
    };

    document.getElementById('loginForm').onsubmit = function(e) {
        e.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;

        if (username === localStorage.getItem('username') && password === localStorage.getItem('password')) {
            document.getElementById('loginMessage').innerText = 'Login successful!';
            showSection('profile');
        } else {
            document.getElementById('loginMessage').innerText = 'Invalid credentials!';
        }
    };

    function loadProfile() {
        document.getElementById('profileUsername').innerText = localStorage.getItem('username');
        document.getElementById('profileEmail').innerText = localStorage.getItem('email');
    }

    function purchase(course) {
        alert('You have purchased ' + course + '!');
    }

    function logout() {
        showSection('home');
    }
</script>

</body>
</html>
