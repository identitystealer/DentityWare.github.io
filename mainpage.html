<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Italic Serif Word Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #f0f0f0;
    }

    #container {
      position: relative;
      width: 80%;
      height: 500px;
      margin: 20px auto;
      border: 2px solid #ccc;
      background-color: white;
      overflow: hidden;
    }

    .word {
      position: absolute;
      font-family: "Times New Roman", serif;
      font-style: italic;
      font-size: 24px;
      background-color: yellow;
      padding: 5px;
      border-radius: 4px;
    }

    #userInput {
      font-size: 18px;
      padding: 10px;
      width: 300px;
      margin-bottom: 20px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Italic Serif Word Generator</h1>
  <p>Enter a word below and click "Generate" to display multiple highlighted italic words!</p>

  <input type="text" id="userInput" placeholder="Enter a word">
  <button onclick="generateWords()">Generate</button>

  <div id="container"></div>

  <script>
    // Mapping of regular characters to italic serif Unicode equivalents
    const charMap = {
      'a': 'ğ‘', 'b': 'ğ‘', 'c': 'ğ‘', 'd': 'ğ‘‘', 'e': 'ğ‘’', 'f': 'ğ‘“', 'g': 'ğ‘”', 'h': 'â„',
      'i': 'ğ‘–', 'j': 'ğ‘—', 'k': 'ğ‘˜', 'l': 'ğ‘™', 'm': 'ğ‘š', 'n': 'ğ‘›', 'o': 'ğ‘œ', 'p': 'ğ‘',
      'q': 'ğ‘', 'r': 'ğ‘Ÿ', 's': 'ğ‘ ', 't': 'ğ‘¡', 'u': 'ğ‘¢', 'v': 'ğ‘£', 'w': 'ğ‘¤', 'x': 'ğ‘¥',
      'y': 'ğ‘¦', 'z': 'ğ‘§',
      'A': 'ğ´', 'B': 'ğµ', 'C': 'ğ¶', 'D': 'ğ·', 'E': 'ğ¸', 'F': 'ğ¹', 'G': 'ğº', 'H': 'ğ»',
      'I': 'ğ¼', 'J': 'ğ½', 'K': 'ğ¾', 'L': 'ğ¿', 'M': 'ğ‘€', 'N': 'ğ‘', 'O': 'ğ‘‚', 'P': 'ğ‘ƒ',
      'Q': 'ğ‘„', 'R': 'ğ‘…', 'S': 'ğ‘†', 'T': 'ğ‘‡', 'U': 'ğ‘ˆ', 'V': 'ğ‘‰', 'W': 'ğ‘Š', 'X': 'ğ‘‹',
      'Y': 'ğ‘Œ', 'Z': 'ğ‘'
    };

    function convertToSerifItalicUnicode(input) {
      let italicText = '';
      
      for (let i = 0; i < input.length; i++) {
        let char = input[i];
        italicText += charMap[char] || char;
      }

      return italicText;
    }

    function generateWords() {
      let input = document.getElementById('userInput').value;
      if (input.length > 2) {
        let container = document.getElementById('container');
        
        // Create multiple words in random positions
        for (let i = 0; i < 5; i++) {
          let word = document.createElement('div');
          word.classList.add('word');
          word.textContent = convertToSerifItalicUnicode(input);
          
          // Random positioning within the container
          let xPos = Math.random() * (container.offsetWidth - 100);
          let yPos = Math.random() * (container.offsetHeight - 40);

          word.style.left = `${xPos}px`;
          word.style.top = `${yPos}px`;

          container.appendChild(word);
        }
      }
    }
  </script>
</body>
</html>
