<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Professional Educational Store</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1, h2 {
            color: #333;
        }
        nav {
            margin: 20px 0;
        }
        nav button {
            margin: 0 10px;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        nav button:hover {
            background-color: #0056b3;
        }
        form {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            width: 300px;
            margin-bottom: 20px;
        }
        input {
            display: block;
            margin-bottom: 10px;
            padding: 10px;
            width: 100%;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background-color: #218838;
        }
        .hidden {
            display: none;
        }
        .message {
            color: red;
        }
        .seller-section {
            margin-top: 20px;
        }
        .product-list {
            margin-top: 20px;
            width: 100%;
        }
        .product {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #fff;
        }
        .messages {
            margin-top: 20px;
            width: 100%;
        }
        .message-item {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
            background-color: #e9ecef;
        }
    </style>
</head>
<body>
    <h1>My Professional Educational Store</h1>
    
    <nav>
        <button onclick="showRegister()">Register</button>
        <button onclick="showLogin()">Login</button>
        <button onclick="showSellerSection()">Seller Section</button>
    </nav>

    <div id="registerForm" class="hidden">
        <h2>Register</h2>
        <form onsubmit="return registerUser(event)">
            <input type="text" id="registerUsername" placeholder="Username" required>
            <input type="email" id="registerEmail" placeholder="Email" required>
            <input type="password" id="registerPassword" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>
        <div id="registerMessage" class="message"></div>
    </div>

    <div id="loginForm" class="hidden">
        <h2>Login</h2>
        <form onsubmit="return loginUser(event)">
            <input type="text" id="loginUsername" placeholder="Username" required>
            <input type="password" id="loginPassword" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
    </div>

    <div id="sellerSection" class="hidden seller-section">
        <h2>Seller Section</h2>
        <form onsubmit="return addProduct(event)">
            <input type="text" id="productName" placeholder="Product Name" required>
            <input type="text" id="productDescription" placeholder="Product Description" required>
            <button type="submit">Add Product</button>
        </form>
        
        <div class="product-list" id="productList"></div>

        <h2>Edit Profile</h2>
        <form onsubmit="return editProfile(event)">
            <input type="text" id="editBio" placeholder="Edit Bio" required>
            <input type="file" id="editPfp" accept="image/*">
            <button type="submit">Update Profile</button>
        </form>

        <h2>Messaging System</h2>
        <form onsubmit="return sendMessage(event)">
            <input type="text" id="messageInput" placeholder="Type a message..." required>
            <button type="submit">Send Message</button>
        </form>
        <div class="messages" id="messageList"></div>
    </div>

    <script>
        const takenUsernames = ["user1", "user2"];
        const takenEmails = ["example@example.com", "test@test.com"];
        let products = [];
        let messages = [];

        function showRegister() {
            hideAll();
            document.getElementById("registerForm").classList.remove("hidden");
        }

        function showLogin() {
            hideAll();
            document.getElementById("loginForm").classList.remove("hidden");
        }

        function showSellerSection() {
            hideAll();
            document.getElementById("sellerSection").classList.remove("hidden");
        }

        function hideAll() {
            document.getElementById("registerForm").classList.add("hidden");
            document.getElementById("loginForm").classList.add("hidden");
            document.getElementById("sellerSection").classList.add("hidden");
            document.getElementById("registerMessage").textContent = '';
        }

        function registerUser(event) {
            event.preventDefault();
            const username = document.getElementById("registerUsername").value;
            const email = document.getElementById("registerEmail").value;

            if (takenUsernames.includes(username)) {
                document.getElementById("registerMessage").textContent = "Username is already taken.";
                return false;
            }

            if (takenEmails.includes(email)) {
                document.getElementById("registerMessage").textContent = "Email is already registered.";
                return false;
            }

            // Simulate registration success
            takenUsernames.push(username);
            takenEmails.push(email);
            document.getElementById("registerMessage").textContent = "Registration successful!";
            return true;
        }

        function loginUser(event) {
            event.preventDefault();
            // Simulate login logic
            alert("Login functionality not implemented yet.");
            return false;
        }

        function addProduct(event) {
            event.preventDefault();
            const name = document.getElementById("productName").value;
            const description = document.getElementById("productDescription").value;

            products.push({ name, description });
            document.getElementById("productList").innerHTML += `
                <div class="product">
                    <h3>${name}</h3>
                    <p>${description}</p>
                </div>
            `;
            document.getElementById("productName").value = '';
            document.getElementById("productDescription").value = '';
            return true;
        }

        function editProfile(event) {
            event.preventDefault();
            const bio = document.getElementById("editBio").value;
            const pfp = document.getElementById("editPfp").files[0];

            alert(`Profile updated with bio: ${bio}` + (pfp ? ` and profile picture: ${pfp.name}` : ''));
            document.getElementById("editBio").value = '';
            document.getElementById("editPfp").value = '';
            return true;
        }

        function sendMessage(event) {
            event.preventDefault();
            const message = document.getElementById("messageInput").value;
            messages.push(message);

            document.getElementById("messageList").innerHTML += `
                <div class="message-item">
                    ${message}
                </div>
            `;
            document.getElementById("messageInput").value = '';
            return true;
        }
    </script>
</body>
</html>
